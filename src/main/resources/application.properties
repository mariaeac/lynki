spring.application.name=lynki

server.port=${PORT:8080}

# MongoDB configurations
spring.data.mongodb.uri=${MONGODB_CONNECTION:mongodb://localhost:27017/test}

# JWT Configuration
jwt.secret = ${JWT_SECRET:default-secret}

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG


# Google OAuth 2.0 configurations
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
google.oauth.redirect.url = ${FRONT_BASE_URL:http://localhost:3000}


# Github OAuth 2.0 configurations
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret= ${GITHUB_CLIENT_SECRET}

# OpenAPI configurations

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html


server.forward-headers-strategy=native
